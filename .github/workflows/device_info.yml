name: Encrypt Kernel Setup Script

on:
  workflow_dispatch:

jobs:
  encrypt-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ç¼“å­˜ apt-get å®‰è£…çš„ä¾èµ–
    - name: Cache apt dependencies
      uses: actions/cache@v3
      with:
        path: |
          /var/cache/apt/archives
          /var/lib/apt/lists
        key: ${{ runner.os }}-apt-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y shc build-essential curl

    - name: Create script file
      run: |
        # ä»¥ä¸‹ç¬¬35è¡Œ-68è¡Œçš„ä»£ç ä¸ºåŠ å¯†è„šæœ¬çš„å†…å®¹
        cat << 'UNIQUE_SCRIPT_END_MARKER' > suksu_setup.sh
        #!/bin/bash
        # device_info.shï¼ˆæœªåŠ å¯†å‰çš„ç‰ˆæœ¬ï¼‰
        case "$1" in
          oneplus_ace5_pro)
            echo "REPO_MANIFEST=JiuGeFaCai_oneplus_ace5_pro_v"
            echo "DEVICES_NAME=oneplus_ace5_pro"
            echo "Author=ä½œè€…ï¼šç§‹åˆ€é±¼"
