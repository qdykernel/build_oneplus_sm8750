            ;;
          *)
            echo "REPO_MANIFEST=$1"
            echo "DEVICES_NAME=$1"
            echo "Author=ä½œè€…ï¼šç§‹åˆ€é±¼"
            echo "Channal=TGé¢‘é“ï¼š@qdykernel"
            ;;
        esac

        UNIQUE_SCRIPT_END_MARKER
        
        chmod +x suksu_setup.sh
        echo "âœ… Script created successfully"

    - name: Verify script
      run: |
        echo "Verifying script..."
        if ! grep -q "#!/bin/bash" suksu_setup.sh; then
          echo "âŒ Missing shebang"
          exit 1
        fi
        
        if [ $(wc -l < suksu_setup.sh) -lt 10 ]; then
          echo "âŒ Script too short"
          exit 1
        fi

    - name: Encrypt script
      run: |
        echo "ğŸ”’ Starting encryption..."
        
        shc -f suksu_setup.sh -o setup.bin -v -r
        
        if [ ! -f "setup.bin" ]; then
          echo "âŒ Encryption failed - no output file"
          exit 1
        fi
        
        echo "Encryption successful"
        echo "File info: $(file setup.bin)"
        echo "Size: $(du -h setup.bin)"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: encrypted-setup
        path: setup.bin
        retention-days: 7
